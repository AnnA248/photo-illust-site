  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      /**
       * それぞれのタブをクリックしたとき開きたい要素がどれになるかはHTMLの方に書くようにしたので、Javascriptの方は1行でよい
       * id="tabs"の中のhrefが#panel何々となっているa要素をクリックすると
       * classがpanelとなっているdivを全部非表示にして、クリックしたタブのハッシュと同じIDの要素だけをフェードインして表示
       * return false で onclick="return false" と同様にデフォルトのイベント処理は抑制
       */
      $('#tabs a[href^="#content"]').click(function() {
        $("#tabs .content").hide();
        $(this.hash).fadeIn();
        return false;
      });
      //わざと1つ目を表示させておくことができます
      $('#tabs a[href^="#content"]:eq(0)').trigger('click');
    })
  </script>
  <!-- コンテンツ切り替え js 終 -->

  <!-- topに戻るボタン js 始 -->
  <script type="text/javascript">
    $(function() {
      var topBtn = $('#page-top');
      topBtn.hide();
      $(window).scroll(function() {
        if ($(this).scrollTop() > 100) {
          topBtn.fadeIn();
        } else {
          topBtn.fadeOut();
        }
      });
      //スクロールしてトップ
      topBtn.click(function() {
        $('body,html').animate({
          scrollTop: 0
        }, 500);
        return false;
      });
    });
  </script>
  <!-- topに戻るボタン js 終 -->
